<app-title
  [value]="{ title: formConfig.title, highlight: formConfig.highlight }"
/>

<app-form-container>
  <!-- <h2 class="subtitle">{{ formConfig.subtitle }}</h2>
  <p>{{ formConfig.description }}</p> -->
  <app-subtitle
    [subtitle]="formConfig.subtitle"
    [description]="formConfig.description"
  />

  <form class="form" [formGroup]="addSpentForm">
    <app-field [form]="addSpentForm" [fields]="formConfig.fields" />
  </form>
</app-form-container>
