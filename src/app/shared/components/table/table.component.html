<div class="table-container">
  <div class="table-options">
    <app-tabs (tabChange)="onTabChange($event)" />
    <app-button type="secondary">
      <img src="icons/filter.svg" alt="" />
      Filtro
    </app-button>
  </div>

  <div role="table" class="custom-table">
    <app-table-head />
    <app-table-body [spents]="(spentsResponse$ | async)?.spents" />
    <app-table-footer [total]="(spentsResponse$ | async)?.total" />
  </div>
</div>
