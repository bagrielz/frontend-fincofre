<div class="form-wrapper">
  <p>{{ formConfig.title }}</p>
  <span>{{ formConfig.highlight }}</span>

  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <app-field [form]="form" [fields]="formConfig.fields" />
    <div class="error">{{ errorMessage() }}</div>

    @if (inputFormGroup() === 'loginForm') {
    <div class="forgot-password">
      <a href="#">Esqueceu a senha? Clique aqui</a>
    </div>
    }
    <div class="buttons">
      @if (formConfig.buttons) { @for (btn of formConfig.buttons; track $index;
      let last = $last) {
      <div class="button-wrapper" [class.with-border]="!last">
        <app-button
          [type]="btn.type"
          [routerLink]="btn.link"
          [nativeType]="btn.text === 'Voltar' ? 'button' : 'submit'"
          (clicked)="onButtonClick(btn)"
          >{{ btn.text }}</app-button
        >
      </div>
      } }
    </div>
  </form>
</div>
