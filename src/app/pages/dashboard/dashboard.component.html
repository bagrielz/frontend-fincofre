<main class="main-container">
  <div class="main-content">
    <app-title [value]="{ text: 'Gastos', highlight: '' }">
      <app-button type="primary" (clicked)="addsNewSpent()">
        <img src="icons/plus-circle.svg" alt="" />
        Adicionar novo gasto
      </app-button>
    </app-title>
    <app-table />

    @if ( selectedTotal() > 0) {
    <app-toast
      [total]="selectedTotal()"
      [quantity]="hasSelection()"
      [spents]="spentsSelection()"
    />
    }
  </div>
</main>
