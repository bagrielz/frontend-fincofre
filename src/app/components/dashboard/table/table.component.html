<div class="table-container">
  <div class="table-options">
    <app-tabs />
    <app-secondary-button>
      <img src="icons/filter.svg" alt="" />
      Filtro
    </app-secondary-button>
  </div>

  <table class="table-spents">
    <thead>
      <tr>
        @for (column of columns; track $index) {
        <th>
          <img [src]="column.image" alt="" />
          {{ column.field }}
        </th>
        }
      </tr>
    </thead>
  </table>
</div>
