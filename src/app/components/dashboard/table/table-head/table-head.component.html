<div role="rowgroup">
  <div role="row" class="table-row">
    <div role="columnheader">
      <app-checkbox />
    </div>
    @for (column of columns; track $index) {
    <div class="cell" role="columnheader">
      <img [src]="column.image" alt="" />
      {{ column.field }}
    </div>
    }
  </div>
</div>
